<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive K-Nearest Neighbors Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"
        integrity="sha512-M7uzkKVt12bO/ClDOwaTk0AUwDPmJzjxri/KQKft2cisI6q3zJ4KxX3IfSQXF9Z6WU6NNW67JAljgWrA4WiiOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Interactive K-Nearest Neighbors Demo</span>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">

                        <div class="mb-2">
                            <label for="classesrange" class="form-label">Number of classes: <span
                                    id="numclassesui">3</span></label>
                            <input type="range" class="form-range" id="classesrange" min="2" max="10" step="1"
                                value="3">
                        </div>


                        <div class="mb-2">
                            <label for="clustersizerange" class="form-label">Cluster size: <span
                                    id="clustersizeui">5</span></label>
                            <input type="range" class="form-range" id="clustersizerange" min="2" max="10" step="1"
                                value="5">
                        </div>


                        <div class="mb-2">
                            <label for="kvalue" class="form-label">Number of neighbors (K): <span
                                    id="kvalueui">3</span></label>
                            <input type="range" class="form-range" id="kvalue" min="1" max="10" step="1" value="3">
                        </div>


                        <div class="mb-2">
                            <div class="form-check">
                                <input checked class="form-check-input" type="checkbox" value="" id="showgridinp">
                                <label class="form-check-label" for="showgridinp">
                                    Draw boundaries
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showaxis">
                                <label class="form-check-label" for="showaxis">
                                    Coordinate axes
                                </label>
                            </div>
                        </div>



                        <div class="d-grid gap-2 mb-2">
                            <button id="randomdata" class="btn btn-primary" type="button">Random data</button>

                        </div>




                    </div>
                </div>
                <a href=" https://sahandbabali.com/">sahandbabali.com</a>
            </div>





            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div id="canvasbox"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script defer src="./point.js"></script>
    <script defer src="./script.js"></script>
</body>

</html>
